<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Create an account</h2>
    <form id="registroForm" class="space-y-4">
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-600">Username:</label>
            <input type="text" [(ngModel)]="username" id="nombre" name="nombre" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="contraseña" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" [(ngModel)]="password" id="contraseña" name="contraseña" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button (click)="register()" type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Register
        </button>
    </form>
</div>
