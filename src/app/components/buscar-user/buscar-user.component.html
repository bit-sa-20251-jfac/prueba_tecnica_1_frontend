    <article class="card">
        <div class="max-w-lg mx-auto bg-white p-4 rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Encuentra tu pedido</h2>
            <form id="buscarForm" class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre usuario:</label>
                    <input [(ngModel)]="username" type="text" id="nombre" name="nombre" required
                        placeholder="Ingresar nombre"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
    
                <button (click)="findUser()" type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Buscar
                </button>
            </form>
    
            <div class="mt-5 p-5 bg-gray-100 rounded-lg shadow-sm text-gray-700 space-y-4" id="resultados" *ngIf="user">
                <p><span class="font-semibold">Cliente:</span> <br> {{ user.username }}</p>
                <p><span class="font-semibold">ID:</span> <br> {{ user.id }}</p>
                <p><span class="font-semibold">Pedidos:</span> <br> {{ user.pedidos }}</p>
                <p><span class="font-semibold">Categorías:</span> <br> {{ user.categorias }}</p>
                <p><span class="font-semibold">Productos:</span> <br> {{ user.productos }}</p>
                <p><span class="font-semibold">Transportistas:</span> <br> {{ user.transportistas }}</p>
                <p><span class="font-semibold">Rutas:</span> <br> {{ user.rutas }}</p>
                <p><span class="font-semibold">Estado del envío:</span> <br> {{ user.estado_de_envio }}</p>
              </div>
              
        </div>
    
    
    
    
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
    </article>
