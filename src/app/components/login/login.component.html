<div> 


    <article class= "bg-black card">
        
        <div class="max-w-sm mx-auto bg-white p-6 rounded-lg ">
            <form class="space-y-4">
                
                <div>
            
                    <label for="username" class="block text-sm font-medium text-gray-600">Usuario</label>
                    <input [(ngModel)]="username" type="text" id="username" name="username" required  placeholder="Ingresa usuario"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                    <input [(ngModel)]="password" type="password" id="password" name="password" required required placeholder="Ingresa contraseña"

                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                    <br>
                    
                <div>
                    <button (click)="userLogin()" type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Ingreso
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <br>
                <button
                [routerLink]="['/registration']" routerLinkActive="active"
                
                    class="w-full bg-green-600 text-white-100 py-2 rounded-lg hover:bg-gray-300 transition">
                    Crea una cuenta

                </button>
            </div>
        </div>

        
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
    </article>
</div>
<router-outlet />
