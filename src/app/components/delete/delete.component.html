<article class= "bg-black card">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4 text-center">Borrar Pedido</h2>
        <form id="editarForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-600">Cliente:</label>

                <input [(ngModel)]="username" type="text" id="nombre" name="nombre" required
                placeholder="Ingresa el nombre del usuario"    autocomplete="off" autocorrect="off" spellcheck="false"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <button (click)="deleteUser()" type="submit"
                class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                Eliminar
            </button>
        </form>
    </div>

    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>

</article>
